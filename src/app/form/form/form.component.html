<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <div>
  <mat-form-field class="form__item">
    <mat-label>タイトル</mat-label>
    <input matInput placeholder="タイトル" formControlName="title" required>
    <mat-error *ngIf="titleControl.hasError('required')">必須入力です</mat-error>
  </mat-form-field>
  </div>
<div>
  <mat-form-field class="form__item">
    <textarea matInput placeholder="内容"
    matTextareaAutosize #autosize="matTextareaAutosize" matAutosizeMinRows="1" matAutosizeMaxRows="5"
    formControlName="content" required></textarea>
    <mat-error *ngIf="contentControl.hasError('required')">必須入力です</mat-error>
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>カテゴリーを選択してください</mat-label>
    <mat-select formControlName="category" required>
      <mat-option [value]="category" *ngFor="let category of categories">
        {{ category }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="categoryControl.hasError('required')">選択してください</mat-error>
  </mat-form-field>
</div>

<button mat-raised-button color="primary"
[disabled]="form.invalid || form.pristine"
>
<span>追加</span>
<mat-icon>add</mat-icon>
</button>
</form>

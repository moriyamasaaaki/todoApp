  <mat-card class="example-card" *ngIf="todos$ | async as todo">
    <mat-card-header>
      <mat-card-title>{{ todo.title }}</mat-card-title>
      <mat-card-subtitle>
        {{ todo.createdAt.toDate() | date: 'yyy年MM月dd日' }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ todo.content }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="warn" (click)="delete()">削除</button>
      <button mat-stroked-button color="primary">編集</button>
    </mat-card-actions>
  </mat-card>

<mat-tab-group>
  <mat-tab label="仕事">
    <ng-container *ngIf="todos$ | async as todos">
      <div class="todoList" *ngIf="user$ | async">
        <mat-accordion>
          <mat-expansion-panel *ngFor="let todo of todos">
            <mat-expansion-panel-header class="todoList__head">
              <mat-panel-title>
                {{ todo.title }}
              </mat-panel-title>
              <mat-panel-description>
                {{ todo.createdAt.toDate() | date: 'yyy年MM月dd日HH:mm' }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="todoList__content">
            <p>{{todo.content}}</p>
            <button routerLink="/detail/{{ todo.id }}" mat-stroked-button color="primary" class="todoList__btn">
              <span>詳細へ</span>
              <mat-icon>chevron_right</mat-icon>
            </button>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </ng-container>
  </mat-tab>

  <mat-tab label="プライベート">
